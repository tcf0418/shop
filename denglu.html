<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/denglu.css">
	<link rel="stylesheet" href="css/base.css">
	<script src="js/rem.js"></script>
	<title>登录</title>
</head>
<body>
	<root>
		<main class="all">
			<header class="header-box">
				<div class="logo-box"><i class="iconfont">&#xea19;</i></div>
				<p class="text-box">小米账号登录</p>
			</header>
			<div class="tel-box">
				<div class="tel-con top">
					<span>+86</span><i class="iconfont">&#xe653;</i>
					<input type="text" placeholder="手机号码">
				</div>
				<div class="tel-con bottom">
					<input type="text" placeholder="短信验证码">
					<span>获取验证码</span>
				</div>
			</div>
			<div class="denglu-button">立即登录/注册</div>
			<div class="password-button">用户名密码登录</div>
			<div class="qita-box">
				<div class="line"></div>
				<span>其他登录方式</span>
				<div class="line"></div>
            </div>
			<div class="tubiao-box">
				<div class="tubiao"><i class="iconfont">&#xe63e;</i></div>
				<div class="tubiao"><i class="iconfont">&#xe63c;</i></div>
			</div>
			<div class="footer-nav">
				<ul>
					<li class="active">简体</li>
					<li>繁体</li>
					<li>English</li>
					<li>常见问题</li>
					<li>隐私政策</li>
				</ul>
			</div>
		</main>
	</root>
</body>
</html>
